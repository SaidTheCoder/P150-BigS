<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>


<body>
    <a-scene>
    <a-camera position="0 8 900"></a-camera>
    <a-assets timeout ="100000">
 
        <a-assets-item id="train-mtl" src="./assets/train/obj.mtl"></a-assets-item>
        <a-assets-item id="train-obj" src="./assets/train/tinker.obj"></a-assets-item>
    </a-assets>
   
    <a-entity>
    <a-entity position="0 -15 -10" rotation="-90 90 0" scale="1 1 1" obj-model="obj:#train-obj; mtl:#train-mtl" shadow="cast:true"></a-entity>
    </a-entity>
    </a-scene>
</body>
</html>
